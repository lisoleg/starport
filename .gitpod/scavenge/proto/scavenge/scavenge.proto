syntax = "proto3";
package cosmonaut.scavenge.scavenge;

option go_package = "github.com/cosmonaut/scavenge/x/scavenge/types";



message Scavenge {
  string index = 1; 
  string solutionHash = 2; 
  string solution = 3; 
  string description = 4; 
  string reward = 5; 
  string scavenger = 6; 
  
}

